<div class="list file-list">
    <ul id="notes_list">
        <li ng-attr-id="{{note._id}}" ng-class="{ 'active-file': vm.selectedNote == $index}" ng-repeat="note in vm.notes track by $index" note-naming="note" is-new-note="note.isNewNote" save-callback="vm.saveCurrentNote()" ng-click="vm.getPages($index, note);">
        </li>
    </ul>
    <span class="add-new add-note" ng-click="vm.addNote();">+ Note</span>
</div>
<div class="list note-list">
    <ul>
        <li ng-repeat="page in vm.currentNote.pages | orderBy: 'page.updated_at':true track by $index" ng-class="{ 'active-note': vm.selectedPage == $index}" ng-click="vm.setCurrentPage($index, page);">
            <lable>{{page.title}}</lable>
            <small>{{page.updated_at | date: "MMM d, y h:mm a"}}</small>
        </li>
    </ul>
    <span class="add-new add-page" ng-click="vm.addPage();">+ Page</span>
</div>
<div class="list notes" id="page_content" contenteditable="true" strip-br="true" current-page="vm.currentPage" ng-model="vm.currentPage.content">{{vm.currentPage.content}}</div>
