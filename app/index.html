<!DOCTYPE html>
<html lang="en" ng-app="notester">
    <head>
        <title>Notester</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="./css/style.css">

    </head>
    <body ng-controller="AppController as vm">
        <header>
            <div class="wrapper">
                <div class="container contex-menu">
                    <div class="col-sm-8">
                        <span class="logo">
                            Notester
                        </span>
                    </div>
                    <div class="col-sm-4 text-right add-note-p">
                        &nbsp;
                    </div>
                </div>
            </div>
        </header>
        <div class="clear clearfix"></div>
        <section>
            <div class="wrapper">
                <div class="container" ui-view="main">
                </div>
            </div>
        </section>

        <!-- bower:js -->
        <script src="../bower_components/angular/angular.js"></script>
        <script src="../bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
        <script src="../bower_components/pouchdb/dist/pouchdb.min.js"></script>
        <script src="../bower_components/pouchdb-find/dist/pouchdb.find.min.js"></script>
        <!-- endbower -->

        <!-- build:app scripts:app.js -->
        <script src="./js/app.js"></script>
        <script src="./js/app.config.js"></script>
        <script src="./js/app.router.js"></script>

        <script src="./js/src/common/directives/app.directives.js"></script>
        <script src="./js/src/common/filters/app.filters.js"></script>
        <script src="./js/src/common/services/PouchdbService.js"></script>
        <script src="./js/src/common/services/NoteService.js"></script>
        <script src="./js/src/common/services/UtilityService.js"></script>

        <script src="./js/src/home/home.js"></script>
        <!-- endbuild -->
    </body>
</html>
