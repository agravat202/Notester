<!DOCTYPE html>
<html lang="en" ng-app="notester">
    <head>
        <title>Notester</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="../bower_components/angular-material/angular-material.min.css">
        <link rel="stylesheet" href="./css/style.css">

    </head>
    <body ng-controller="AppController as vm" layout="column">
        <div layout="row" flex>
            <div layout="column" flex id="content">
                <md-content layout="column" flex class="md-padding" ui-view="main">
                </md-content>
            </div>
        </div>

        <!-- bower:js -->
        <script src="../bower_components/angular/angular.js"></script>
        <script src="../bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
        <script src="../bower_components/angular-material/angular-material.min.js"></script>
        <script src="../bower_components/angular-animate/angular-animate.min.js"></script>
        <script src="../bower_components/angular-aria/angular-aria.min.js"></script>
        <script src="../bower_components/pouchdb/dist/pouchdb.min.js"></script>
        <script src="../bower_components/pouchdb-find/dist/pouchdb.find.min.js"></script>
        <!-- endbower -->

        <!-- build:app scripts:app.js -->
        <script src="./js/app.js"></script>
        <script src="./js/app.config.js"></script>
        <script src="./js/app.router.js"></script>

        <script src="./js/src/common/directives/app.directives.js"></script>
        <script src="./js/src/common/filters/app.filters.js"></script>
        <script src="./js/src/common/services/PouchdbService.js"></script>
        <script src="./js/src/common/services/NoteService.js"></script>
        <script src="./js/src/common/services/UtilityService.js"></script>

        <script src="./js/src/home/home.js"></script>
        <!-- endbuild -->
    </body>
</html>
